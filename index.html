<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
        <link href=styles.css rel="stylesheet">
    <title>rock paper scissors</title>

    
  </head>
  <body>

    <div class="card">
      
      <div class="card-body">
        <div class="prompt">
          <p id="prompt"> press any button!</p>
        </div>
          <div class="container row">
              <div class="buttonDiv" onclick="playRoundRock()">Rock</div>
              <div class="buttonDiv" onclick="playRoundPaper()">Paper</div>
              <div class="buttonDiv" onclick="playRoundScissors()">Scissors</div>
          </div>
      </div>
    </div>
    <div class="scores"> 
      <div>
        <p>player wins</p>
        <p id="playerwins">0</p>     
   </div>
   <div>
     <p>computer wins</p>
     <p id="computerwins">0</p>
   </div>
   <div>
     <p>ties</p>
     <p id="ties">0</p>
   </div>
</div>
 
  </body>
  <script src="rps.js"></script>
</html>
